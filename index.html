<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Message Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    form {
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    input, button, textarea {
      margin: 0.3rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #messages {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    #logoutBtn {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Send Michael a message! ðŸ˜„</h1>
  <p style="font-size: 1.5rem; color: #888; margin-top: -10px; margin-bottom: 20px;">
    To sign up, please enter a username and password, you will then be directed to the messaging
  </p>
  <p style="font-size: 1.3rem; color: #888; margin-top: -10px; margin-bottom: 20px;">
    The username and password are not secure, so don't use anything real 
  </p>

  <div id="auth-section">
    <h2>Register / Login</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="button" id="registerBtn">Register</button>
      <button type="button" id="loginBtn">Login</button>
    </form>
  </div>

  <div id="app-section" style="display:none;">
    <h2 id="welcome"></h2>
    <form id="messageForm">
      <textarea id="messageText" placeholder="Type a message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <button id="logoutBtn">Logout</button>
    <div id="messages" style="display:none;"></div>
  </div>

  <script>
    const ADMIN = 'admin';

    const authForm = document.getElementById('authForm');
    const messageForm = document.getElementById('messageForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const registerBtn = document.getElementById('registerBtn');
    const loginBtn = document.getElementById('loginBtn');
    const messageText = document.getElementById('messageText');
    const welcome = document.getElementById('welcome');
    const authSection = document.getElementById('auth-section');
    const appSection = document.getElementById('app-section');
    const messagesDiv = document.getElementById('messages');
    const logoutBtn = document.getElementById('logoutBtn');

    let currentUser = null;

    let users = JSON.parse(localStorage.getItem('users')) || {};
    const messages = JSON.parse(localStorage.getItem('messages')) || [];

    registerBtn.onclick = () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        alert("Please enter both a username and password.");
        return;
      }

      if (users[username]) {
        alert("Username is already taken. Please choose a new one.");
        return;
      }

      users[username] = btoa(password); // Simple encoding (not secure)
      localStorage.setItem('users', JSON.stringify(users));
      alert("Registered successfully. Please log in.");
      usernameInput.value = '';
      passwordInput.value = '';
    };

    loginBtn.onclick = () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        alert("Please enter both a username and password.");
        return;
      }

      if (!users[username]) {
        alert("Username not found. Please register first.");
        return;
      }

      if (users[username] !== btoa(password)) {
        alert("Incorrect password.");
        return;
      }

      currentUser = username;
      usernameInput.value = '';
      passwordInput.value = '';
      showApp();
    };

    logoutBtn.onclick = () => {
      currentUser = null;
      showLogin();
    };

    messageForm.onsubmit = (e) => {
      e.preventDefault();
      const text = messageText.value.trim();
      if (!text) return;
      messages.push({ from: currentUser, text });
      localStorage.setItem('messages', JSON.stringify(messages));
      messageText.value = '';
      renderMessages();
    };

    function showApp() {
      authSection.style.display = 'none';
      appSection.style.display = 'block';
      welcome.textContent = `Welcome, ${currentUser}!`;
      if (currentUser === ADMIN) {
        renderMessages();
        messagesDiv.style.display = 'block';
      } else {
        messagesDiv.style.display = 'none';
      }
    }

    function showLogin() {
      appSection.style.display = 'none';
      authSection.style.display = 'block';
    }

    function renderMessages() {
      messagesDiv.innerHTML = "<h3>All Messages</h3>" + messages.map(m => 
        `<p><strong>${m.from}:</strong> ${m.text}</p>`
      ).join('');
    }
  </script>
</body>
</html>
