<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Messaging</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    form {
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    input, button, textarea {
      margin: 0.3rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #messages {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-top: 1rem;
      display: none;
      max-height: 300px;
      overflow-y: auto;
    }
    #logoutBtn {
      margin-top: 1rem;
    }
    .not-secure-note {
      font-size: 0.9rem;
      color: #888;
      margin-top: -10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Secure Messaging</h1>
  <p class="not-secure-note">Not secure â€“ for demo purposes only</p>

  <div id="auth-section">
    <h2>Register / Login</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required autocomplete="off" />
      <input type="password" id="password" placeholder="Password" required autocomplete="off" />
      <button type="submit">Login / Register</button>
    </form>
  </div>

  <div id="app-section" style="display:none;">
    <h2 id="welcome"></h2>
    <form id="messageForm">
      <textarea id="messageText" placeholder="Type a message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <button id="logoutBtn">Logout</button>
    <div id="messages"></div>
  </div>

  <script>
    const ADMIN = 'admin';

    // Load stored data or empty if none
    const users = JSON.parse(localStorage.getItem('users')) || {};
    const messages = JSON.parse(localStorage.getItem('messages')) || [];

    // DOM elements
    const authForm = document.getElementById('authForm');
    const messageForm = document.getElementById('messageForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const messageText = document.getElementById('messageText');
    const welcome = document.getElementById('welcome');
    const authSection = document.getElementById('auth-section');
    const appSection = document.getElementById('app-section');
    const messagesDiv = document.getElementById('messages');
    const logoutBtn = document.getElementById('logoutBtn');

    let currentUser = null;

    // Register/login handler
    authForm.onsubmit = (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!users[username]) {
        // Register new user
        users[username] = btoa(password); // simple encoding, not secure
        localStorage.setItem('users', JSON.stringify(users));
        alert(`User '${username}' registered successfully.`);
      } else {
        // Check password
        if (users[username] !== btoa(password)) {
          alert("Incorrect password.");
          return;
        }
      }

      currentUser = username;
      usernameInput.value = '';
      passwordInput.value = '';
      showApp();
    };

    // Logout
    logoutBtn.onclick = () => {
      currentUser = null;
      showLogin();
    };

    // Send message handler
    messageForm.onsubmit = (e) => {
      e.preventDefault();
      const text = messageText.value.trim();
      if (!text) return;
      messages.push({ from: currentUser, text });
      localStorage.setItem('messages', JSON.stringify(messages));
      messageText.value = '';
      renderMessages();
    };

    // Show app view after login
    function showApp() {
      authSection.style.display = 'none';
      appSection.style.display = 'block';
      welcome.textContent = `Welcome, ${currentUser}!`;

      if (currentUser === ADMIN) {
        messagesDiv.style.display = 'block';
        renderMessages();
      } else {
        // Hide messages for regular users
        messagesDiv.style.display = 'none';
      }
    }

    // Show login view
    function showLogin() {
      appSection.style.display = 'none';
      authSection.style.display = 'block';
    }

    // Render all messages (admin only)
    function renderMessages() {
      if (messages.length === 0) {
        messagesDiv.innerHTML = "<p>No messages yet.</p>";
        return;
      }
      messagesDiv.innerHTML = "<h3>All Messages</h3>" + messages.map(m => 
        `<p><strong>${escapeHtml(m.from)}:</strong> ${escapeHtml(m.text)}</p>`
      ).join('');
    }

    // Simple HTML escape to avoid injection
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // On page load, start with login
    showLogin();
  </script>
</body>
</html>
